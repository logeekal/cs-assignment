<mat-form-field  class="custom-form" [ngStyle]="{'width': width}"  appearance="none">
<mat-select [formControl]="selectItemCtrl"  #singleSelect>
  
  <mat-option >
      <ngx-mat-select-search [formControl]="searchControl" 
          aria-placeholder="search"
          placeholderLabel="Search"
          [noEntriesFoundLabel]= null
          >

      </ngx-mat-select-search>
  </mat-option>
  <mat-select-trigger>
      <span [class]="selectItemCtrl.value.icon"></span>
        {{selectItemCtrl.value.id}} 
  </mat-select-trigger>
  <mat-option *ngFor="let item of items; let idx=index" 
                [value]="item" 
               >
    <span class="{{item.icon}}"></span>
    {{item.label}}
  </mat-option>
</mat-select>
</mat-form-field>
