<mat-accordion class="menu-accordion" >
    <mat-expansion-panel *ngFor="let menuItem of menu"  hideToggle>
      <mat-expansion-panel-header [@.disabled]="true" expandedHeight="25px" collapsedHeight="25px" >
        <div class="menuicon">
            <mat-icon>expand_more</mat-icon>
        </div>  
          <mat-panel-title>
            {{menuItem.header}}
          </mat-panel-title>
      </mat-expansion-panel-header>
   
      <mat-list>  
          <mat-list-item *ngFor="let item of menuItem.items"> 
            {{item}}
          </mat-list-item>
       
         </mat-list> 
    </mat-expansion-panel>
  </mat-accordion>
