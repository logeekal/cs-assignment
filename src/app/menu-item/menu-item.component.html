<mat-accordion class="menu-accordion">
  <mat-expansion-panel hideToggle
    (opened)="whenOpened()"
    (closed)="whenClosed()"
    [expanded]="isExpanded"
    
  >
    <mat-expansion-panel-header
     
    >
      <div class="menuicon">
        <mat-icon>{{ menu.icon }}</mat-icon>
      </div>
      <mat-panel-title  >
        <div [class]="isExpanded ? 'selected' : 'heading'" >
            <i [attr.data-feather]="menu.logo" class="icon"></i>
            {{ menu.header }}
        </div>

      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let item of menu.items; let idx = index">
        <div [class]="idx === menu.selected ? 'selected' : null" >
            {{ item }}
        </div>
        
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
