<mat-accordion class="menu-accordion">
  <mat-expansion-panel hideToggle
    (opened)="whenOpened()"
    (closed)="whenClosed()"
    
  >
    <mat-expansion-panel-header
      [@.disabled]="true"
      expandedHeight="25px"
      collapsedHeight="25px"
    >
      <div class="menuicon">
        <mat-icon>{{ menu.icon }}</mat-icon>
      </div>
      <mat-panel-title>
        <i [attr.data-feather]="menu.logo"></i>
        {{ menu.header }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let item of menu.items">
        {{ item }}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
