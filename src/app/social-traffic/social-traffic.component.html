<div class="social-traffic-container">
  <div class="social-traffic-title">
    Social Media Traffic
  </div>
  <div class="social-traffic-table">
    
<table class="middle" mat-table [dataSource]="dataSet" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="{{columnNames[0]}}">
      <th mat-header-cell *matHeaderCellDef> Network </th>
      <td mat-cell class="caps" *matCellDef="let element"> {{element.network}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="{{columnNames[1]}}">
      <th mat-header-cell *matHeaderCellDef> Traffic </th>
      <td mat-cell *matCellDef="let element"> {{element.traffic}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container class="big-2" matColumnDef="{{columnNames[2]}}">
      <th class="big-2" mat-header-cell *matHeaderCellDef></th>
      <td class="big-2" mat-cell *matCellDef="let element"> 
      <mat-progress-bar 
        mode="determinate" 
        value="{{element.achieved}}"
        [color]="element.achieved > 50 ?  null : 'warn'"
        >

      </mat-progress-bar>
  
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
  </div>
</div>
