
<div class="page-stats-container">
  <div class="page-stats-title">
    Most Visited Pages
  </div>
  <div class="page-state-table">
      <table mat-table [dataSource]="dataSet" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="page">
            <th mat-header-cell style="text-align: left" class="page" *matHeaderCellDef> Page </th>
            <td mat-cell class="page" style="text-align: left; display: flex; justify-content: space-between; align-items: center;" *matCellDef="let element"> 
              {{element.page}} 
              <img class="new-window" src="./assets/icons/new_window.png" />
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="traffic">
            <th mat-header-cell *matHeaderCellDef> Total Traffic </th>
            <td mat-cell *matCellDef="let element"> {{element.traffic}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="unique">
            <th mat-header-cell *matHeaderCellDef> Unqiue Visitors </th>
            <td mat-cell *matCellDef="let element"> {{element.unique}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="bounce_rate">
            <th mat-header-cell *matHeaderCellDef> Bounce Rate </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="combined">
                <div class="bounce-text"> {{element.bounce_rate}} </div>
                 <div class="bounce-picture"> <app-chart-handler
                  mode="slim"
                  name="Page Visits"
                >      
              </app-chart-handler></div>
                 

                </div>
             

            </td>
          </ng-container>
      
          <!-- <ng-container matColumnDef="trends">
              <th mat-header-cell class="big" *matHeaderCellDef></th>
              <td mat-cell class="big" *matCellDef="let element"> 
              <app-chart-handler
                mode="slim"
                name="Page Visits"
              >      
              </app-chart-handler>
            </td>
            </ng-container>
           -->
        
          <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
          <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
        </table>
  </div>

</div>
